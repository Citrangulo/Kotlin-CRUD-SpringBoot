<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">

        <h2>Adição de Serie</h2>

        <div class="bg-image text-center p-5">

            <form th:object="${serie}" method="post" th:action="@{/adicionar/{id}(id=${serie.id})}">

                <div class="mb-2">
                    <input class="fomr-control" type="text" id="repfeitas" name="repfeitas" placeholder="Repetições feitas" th:field="*{repfeitas}">
                </div>

                <div class="mb-2">
                    <input class="fomr-control" type="text" id="pesodaserie" name="pesodaserie" placeholder="Peso" th:field="*{pesodaserie}">
                </div>

                <button type="submit" class="btn gradient-btn">Adicionar Nova Serie</button>

                <style>
                .gradient-btn {
                    background: linear-gradient(45deg, #6a11cb, #2575fc);
                    color: #fff;
                    border: none;
                }

                .gradient-btn:hover {
                    background: linear-gradient(45deg, #2575fc, #6a11cb);
                    transition: 0.3s;
                }
                </style>


            </form>
        </div>
    </div>
</body>
</html>
