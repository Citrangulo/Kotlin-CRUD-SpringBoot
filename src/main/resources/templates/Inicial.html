<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h2>Gerenciamento de treino</h2>

        <a href="/Cadastro/Treino" type="submite" class="btn btn-primary">Cadastrar Treino</a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Exercício</th>
                <th scope="col">Repetições Min</th>
                <th scope="col">Repetições Max</th>
                <th scope="col">Tempo de Descanso</th>
                <th scope="col">Series</th>
                <th scope="col">Peso</th>
                <th scope="col">Modalidade</th>

                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listartreino: ${treinos}">
                <th th:text="${listartreino.exercicio}"></th>
                <td th:text="${listartreino.series}"></td>
                <td th:text="${listartreino.minrep}"></td>
                <td th:text="${listartreino.maxrep}"></td>
                <td th:text="${listartreino.tdesc}"></td>
                <td th:text="${listartreino.peso}"></td>
                <td th:text="${listartreino.modalidade}"></td>

                <td>
                    <a th:href="@{/treino/edicao/{id}(id = ${listartreino.id})}" class="btn btn-primary"> <i class="bi bi-database-fill-add"></i> </a>
                    <a th:href="@{/excluir/{id}(id = ${listartreino.id})}" class="btn btn-primary"> <i class="bi bi-database-fill-dash"></i> </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
