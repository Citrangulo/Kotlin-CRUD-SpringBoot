<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container-fluid">
        <h2>Gerenciamento de treino</h2>

        <a href="/TreinoDisponivel" type="submite" class="btn btn-primary">Adicionar nova Serie</a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Dia da Serie</th>
                <th scope="col">Series</th>
                <th scope="col">Repetições Feitas</th>
                <th scope="col">Peso</th>

                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listarserie: ${series}">
                <td th:text="${listarserie.datadotreino}"></td>
                <td th:text="${listarserie.series}"></td>
                <td th:text="${listarserie.repfeitas}"></td>
                <td th:text="${listarserie.pesodaserie}"></td>
                <td>
                    <a th:href="@{/adicionar/serie/{id}(id = ${listarserie.id})}" class="btn btn-primary"> <i class="bi bi-database-fill-add"></i> </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/home" type="submite" class="btn btn-primary">Retornar a página inicial</a>

    </div>
</body>
</html>
